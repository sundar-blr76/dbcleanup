plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4' // Latest compatible Spring Boot plugin
    id 'io.spring.dependency-management' version '1.1.3' // Dependency management for Spring
}

group = 'org.example.dbcleanup'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter' // Core Spring Boot starter
    implementation 'org.springframework.boot:spring-boot-starter-web' // For building web applications
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA for database access (if needed)

    runtimeOnly 'com.h2database:h2' // Example database for local testing (optional)

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Spring Boot testing dependencies
}

test {
    useJUnitPlatform()
}